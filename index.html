<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Don’t Kiss Me</title>
</head>

<body style="margin: 0px; overflow: hidden;" oncontextmenu="return false;">
  <canvas id="unity-canvas"
    style="position: fixed; width: 100%; height: 100%; background: #231F20">
  </canvas>

  <div id="progress-bar" style="position: absolute; left: 0%; right: 100%; top: 49%; bottom: 49%; background-color: white;"></div>

  <script src="Build/DontKissMeDirect.loader.js"></script>
  <script>
    const settings = {
      dataUrl: "Build/364345214df222230493910b92f38999.data.unityweb",
      frameworkUrl: "Build/b8a7f9924b9f83ca988e252935b24b4a.js.unityweb",
      codeUrl: "Build/55e9da4c039607c5264cf58848572751.wasm.unityweb",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "Agava",
      productName: "Don’t Kiss Me",
      productVersion: "0.1",
      matchWebGLToCanvasSize: true,
    };

    const progressBar = document.querySelector("#progress-bar");

    setTimeout(() => {
      createUnityInstance(document.querySelector("#unity-canvas"), settings, (progress) => {
        progressBar.style.right = 100 * (1 - progress) + "%";
      }).then(() => {
        progressBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    }, 500); // Wait half a second before loading. Makes page more responsive on reload.
  </script>
</body>

</html>
